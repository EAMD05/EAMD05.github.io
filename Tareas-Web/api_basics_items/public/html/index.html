<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>API Basics Items</title>
</head>
<body>
    <h1>API Basics Items</h1>
    
    <section class="endpoint-doc">
        <h2>Documentación de Endpoints</h2>
        
        <article class="endpoint">
            <h3>GET /items</h3>
            <p>Obtiene todos los items del catálogo.</p>
            
            <h4>Respuestas:</h4>
            <ul>
                <li><strong>200 OK:</strong> Lista de items en formato JSON</li>
                <li><strong>404 Not Found:</strong> Cuando no hay items disponibles</li>
            </ul>
            
            <div class="test-section">
                <button id="test-get-items" class="test-button">Probar GET /items</button>
                <div class="test-results">
                    <h4>Resultados de la prueba:</h4>
                    <pre id="GET-api-items-result">Ejecutando prueba...</pre>
                </div>
            </div>
            
            <div class="api-links">
                <a href="/items-page" class="api-link">Ver Catálogo de Items</a>
                <a href="/items" class="api-link">Ver API en JSON</a>
            </div>
        </article>
    </section>

    <script src="../js/script.js"></script>
</body>
</html>
