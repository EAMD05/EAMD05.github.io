<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Basics Items</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">API Basics Items</h1>
        </header>

        <main class="endpoints-container">
            <section class="api-section">
                <div class="section-title">
                    <span class="method get">GET</span>
                    <h2>/items</h2>
                </div>
                <button class="button" onclick="getItems()">Test Endpoint</button>
                <div class="response" id="itemsResponse">
                    {/* Response will be displayed here */}
                </div>
            </section>

            <section class="api-section">
                <div class="section-title">
                    <span class="method get">GET</span>
                    <h2>/items/:id</h2>
                </div>
                <div class="input-group">
                    <input type="number" id="itemId" placeholder="Enter item ID" min="1">
                    <button class="button" onclick="getItemById(document.getElementById('itemId').value)">Test Endpoint</button>
                </div>
                <div class="response" id="itemByIdResponse">
                    {/* Response will be displayed here */}
                </div>
            </section>

            <section class="api-section">
                <div class="section-title">
                    <span class="method post">POST</span>
                    <h2>/items</h2>
                </div>
                <form onsubmit="handlePostItem(event)" class="item-form">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="number" id="id" name="id" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <input type="text" id="type" name="type" required>
                    </div>
                    <div class="form-group">
                        <label for="effect">Effect:</label>
                        <input type="text" id="effect" name="effect" required>
                    </div>
                    <button type="submit" class="button">Add Item</button>
                </form>
                <div class="response" id="postItemResponse">
                    {/* Response will be displayed here */}
                </div>
            </section>

            <section class="api-section">
                <div class="section-title">
                    <span class="method put">PUT</span>
                    <h2>/items/:id</h2>
                </div>
                <form onsubmit="handleUpdateItem(event)" class="item-form">
                    <div class="form-group">
                        <label for="updateId">ID:</label>
                        <input type="number" id="updateId" name="updateId" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="updateName">Name (optional):</label>
                        <input type="text" id="updateName" name="updateName">
                    </div>
                    <div class="form-group">
                        <label for="updateType">Type (optional):</label>
                        <input type="text" id="updateType" name="updateType">
                    </div>
                    <div class="form-group">
                        <label for="updateEffect">Effect (optional):</label>
                        <input type="text" id="updateEffect" name="updateEffect">
                    </div>
                    <button type="submit" class="button">Update Item</button>
                </form>
                <div class="response" id="updateItemResponse">
                    {/* Response will be displayed here */}
                </div>
            </section>

            <section class="api-section">
                <div class="section-title">
                    <span class="method delete">DELETE</span>
                    <h2>/items/:id</h2>
                </div>
                <form onsubmit="handleDeleteItem(event)" class="item-form">
                    <div class="form-group">
                        <label for="deleteId">ID:</label>
                        <input type="number" id="deleteId" name="deleteId" required min="1">
                    </div>
                    <button type="submit" class="button delete-button">Delete Item</button>
                </form>
                <div class="response" id="deleteItemResponse">
                    {/* Response will be displayed here */}
                </div>
            </section>
        </main>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
