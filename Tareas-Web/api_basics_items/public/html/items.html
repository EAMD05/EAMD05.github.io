<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Items</title>
    <link rel="stylesheet" href="../css/items.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Items</h1>
        <div id="items-container">
            <div class="loading">Cargando items...</div>
        </div>
    </div>

    <script>
        async function loadItems() {
            const container = document.getElementById('items-container');
            
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="error">No hay items disponibles</div>';
                    return;
                }

                const itemsHTML = items.map(item => `
                    <div class="item-card">
                        <h2 class="item-name">${item.name}</h2>
                        <div class="item-price">$${item.price}</div>
                        <p class="item-description">${item.description}</p>
                        <div class="item-id">ID: ${item.id}</div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="items-grid">${itemsHTML}</div>`;
            } catch (error) {
                container.innerHTML = '<div class="error">Error al cargar los items</div>';
                console.error('Error:', error);
            }
        }

        // Cargar los items cuando la página se cargue
        document.addEventListener('DOMContentLoaded', loadItems);
    </script>
</body>
</html>
